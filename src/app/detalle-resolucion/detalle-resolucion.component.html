<div  class="card" style="width: auto; height: 100%"> 
  <div  *ngIf="resolucion" class="card-body">
    <h5 class="card-subtitle">{{resolucion.uri}}</h5>
    <div class="alert alert-primary" role="alert">
        {{resolucion.texto}}
    </div>   
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Tema Documento</label>
          <input type="text" class="form-control" #inputDocumentoTema aria-describedby="emailHelp" placeholder="Ingrese el tema del documento">          
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tipo Documento</label>
            <input type="text" class="form-control" #inputDocumentoTipo placeholder="Ingrese el tipo del documento">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Autor Documento</label>
          <input type="text" class="form-control" #inputDocumentoAutor placeholder="Ingrese el nombre de autor del documento">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tipo Autor Documento</label>
            <input type="text" class="form-control" #inputDocumentoAutorTipo placeholder="Ingrese el tipo de autor del documento">
          </div>        
        <button type="reset" (click)="onClickDocumento(inputDocumentoTema.value,inputDocumentoAutor.value,inputDocumentoTipo.value,inputDocumentoAutorTipo.value)" class="btn btn-primary">Ingresar Documento</button>
      </form>      
  </div> 
</div>
